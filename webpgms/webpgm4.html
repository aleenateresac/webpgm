<html>
<head>
<title>Registration form</title>
</head>
<body>
<h2 align="center">Registration Form</h2>
<table border="0" align="center">
<tr>
<td><label name="fname">First Name&nbsp :</label>
<input type="text"></input></td></tr>
<tr>
<td><label name="lname">Last Name&nbsp&nbsp&nbsp:</label>
<input type="text"></input></td></tr>
<tr>
<td><label name="address">Address&nbsp&nbsp&nbsp&nbsp &nbsp :</label>
<textarea rows="2" name="textarea"></textarea></td></tr>
<tr>
<td><label name="nationality">Nationality&nbsp :</label>
<select>
<option value="India">India</option>
<option value="Pakisthan">Pakisthan</option>
<option value="SriLanka">Sri Lanka</option>
<option value="Uae">UAE</option
</select></td>
</tr>
<tr>
<td><label name="gender">Gender &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
<input type="radio">Female</input>
<input type="radio">Male</input>
</td></tr>
<tr><td>
<label name="Qualifications">Qualifications:</label>
<input type="checkbox">SSLC</input>
<input type="checkbox">Plus Two</input>
<input type="checkbox">Degree</input>
<input type="checkbox">Post Degree</input></td></tr>
<tr><td><label name="email">e-mail&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
<input type="text"></input></td></tr>
<tr><td><label name="password">Password&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
<input type="password"></input></td></tr>
<tr><td colspan="2">
<input type="submit"></input></td></tr>
</table>
</body>
</html>
